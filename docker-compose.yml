version: "3.8"

services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: algorand
      MONGO_INITDB_ROOT_PASSWORD: algorand
      MONGO_INITDB_DATABASE: liquid-auth
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - liquid-auth-network

  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - liquid-auth-network

  liquid-auth:
    build:
      context: https://github.com/algorandfoundation/liquid-auth.git
      dockerfile: Dockerfile
    container_name: liquid-auth
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mongo:27017
      DB_USERNAME: algorand
      DB_PASSWORD: algorand
      DB_NAME: liquid-auth
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RP_NAME: My Algorand dApp
      HOSTNAME: localhost
      ORIGIN: http://localhost:5173
      ALGORAND_NETWORK: testnet
      ALGORAND_NODE_URL: https://testnet-api.algonode.cloud
      ALGORAND_INDEXER_URL: https://testnet-idx.algonode.cloud
      DID_RESOLVER_URL: https://resolver.goplausible.xyz
      DID_METHOD: algo
    depends_on:
      - mongo
      - redis
    networks:
      - liquid-auth-network

volumes:
  mongo_data:
  redis_data:

networks:
  liquid-auth-network:
    driver: bridge
